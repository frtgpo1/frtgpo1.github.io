<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!--Smartlook-->
	<script type="text/javascript">
	    window.smartlook||(function(d) {
	    var o=smartlook=function(){ o.api.push(arguments)},h=d.getElementsByTagName('head')[0];
	    var c=d.createElement('script');o.api=new Array();c.async=true;c.type='text/javascript';
	    c.charset='utf-8';c.src='//rec.smartlook.com/recorder.js';h.appendChild(c);
	    })(document);
	    smartlook('init', 'b5aaec8f336b91fbe689abedcb38f895ed5258c8');
	</script>

	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>Clickerick</title>
</head>
<body>
	<h1 class="headline">Clickerick</h1>
	<div class="middlescreen-wrapper">
		<div class="cloudwrapper">
			<div class="cloud-row">
				<div class="cloud_sm--1"></div>
				<div class="cloud_sm--2"></div>
				<div class="cloud_sm--3"></div>
				<div class="cloud_sm--4"></div>
				<div class="cloud_sm--5"></div>
			</div>
			<div class="cloud"></div>
		</div>
		<div class="unicornwrapper">
			<div class="unicorn_middle--1"></div>
			<div class="unicorn_middle--2"></div>
			<div class="unicorn_middle--3"></div>
			<div class="unicorn_middle--4"></div>
			<div class="unicorn_middle_cloud--1"></div>
			<div class="unicorn_middle_cloud--2"></div>
			<div class="unicorn_middle_cloud--3"></div>
			<div class="unicorn_middle_cloud--4"></div>
		</div>
		<div class="cottoncandywrapper">
			<div class="cottoncandy_middle--1"></div>
			<div class="cottoncandy_middle--2"></div>
			<div class="cottoncandy_middle_stream--1"></div>
			<div class="cottoncandy_middle_stream--2"></div>
			<div class="cottoncandy_middle_cloud--1"></div>
			<div class="cottoncandy_middle_cloud--2"></div>
		</div>
		<div class="candycanewrapper">
			<div class="candycane_middle--1"></div>
			<div class="candycane_middle--2"></div>
			<div class="candycane_middle_cloud--1"></div>
			<div class="candycane_middle_cloud--2"></div>
			<div class="candycane_middle_cloud--3"></div>
			<div class="candycane_middle_cloud--4"></div>
			<div class="candycane_middle_cloud--5"></div>
			<div class="candycane_middle_cloud--6"></div>
		</div>
	</div>
	<div class="itembox-wrapper">
		<div class="item-div">
			<div class="item unicorn center-block"></div>
			<div class="item-price-row">
				<div class="buy-icon"></div>
				<p class="buy_text buy_text_unicorn"></p>
			</div>
		</div>
		<div class="item-div">
			<div class="item cottoncandy center-block"></div>
			<div class="item-price-row">
				<div class="buy-icon"></div>
				<p class="buy_text buy_text_cottoncandy"></p>
			</div>
		</div>
		<div class="item-div">
			<div class="item candycane center-block"></div>
			<div class="item-price-row">
				<div class="buy-icon"></div>
				<p class="buy_text buy_text_candycane"></p>
			</div>
		</div>
		<div class="skins">

		</div>
		<div class="logs">

		</div>
	</div>
	<div class="scorebox-wrapper">
		<img class="scorebox-icon" src="img/coin.png" alt="coin">
		<p class="scorebox-points scorebox-clickpoints">0</p>
	</div>
	
	<!--Timer-->
	<script language="JavaScript">
		TargetDate = new Date();
		BackColor = "transparent";
		ForeColor = "$color-darkred";
		CountActive = true;
		CountStepper = 1;
		LeadingZero = true;
		DisplayFormat = "time: %%H%%:%%M%%:%%S%%";
		FinishMessage = "It is finally here!";
	</script>
	<script language="JavaScript" src="js/countdown.js"></script>
	<!--jQuery-->
	<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
	<!--JavaScript-->
	<script src='js/main.js' type='text/javascript'></script>
</body>
</html>
